<!DOCTYPE html>
<html>
<head>
	<title>Feathry SocketIO</title>
</head>
<body>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io.connect('http://localhost');
		socket.emit('testing::index', {}, function(error, data) {
			console.log(data);
		});

		socket.on('testing created', function(data) {
			console.log('Created:', data);
		});
	</script>
</body>
</html>
